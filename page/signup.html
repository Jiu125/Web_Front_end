<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <script src="/animation.js" defer></script>
    <script src="https://kit.fontawesome.com/008479892c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_div">
        <nav class="patch">
            <div class="main_logo">
                <i class="fa-regular fa-user"></i>
                <a href="#">LOGO</a>
            </div>
            <a href="#" class="toogleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>

        <nav class="home">
            <div class="login">
                <h2>회원가입</h2>
                <form class="login_form" method="post" id="form">
                    <h5>이름</h5>
                    <input type="text" name="user_name" placeholder="Name" required>
                    <h5>아이디</h5>
                    <input type="text" name="user_id" placeholder="Id" required>

                    <h5>비밀번호</h5>
                    <input type="password" id="password" placeholder="Password" required>
                    <h5>비밀번호 확인</h5>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>

                    <h5>언어</h5>
                    <input type="text" list="user_langs" name="user_langs" placeholder="Language" required>
                    <datalist id="user_langs">
                        <option value="German">(독일어)</option>
                        <option value="Russian">(러시아어)</option>
                        <option value="Vietnamese">(베트남어)</option>
                        <option value="Spanish">(스페인어)</option>
                        <option value="English">(영어)</option>
                        <option value="Italian">(이탈리아어)</option>
                        <option value="Japanese">(일본어)</option>
                        <option value="Chinese">(중국어)</option>
                        <option value="Thai">(태국어)</option>
                        <option value="Korean">(한국어)</option>
                    </datalist>

                    <div class="login_btn">
                        <input type="submit" name="data" value="회원가입" >
                    </div>

                </form>
            </div>
        </nav>
    </div>
</body>
</html>
