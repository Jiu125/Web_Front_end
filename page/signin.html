<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <script src="/animation.js" defer></script>
    <script src="https://kit.fontawesome.com/008479892c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_div">
        <nav class="patch">
            <div class="main_logo">
                <i class="fa-regular fa-user"></i>
                <a href="#">LOGO</a>
            </div>
            <a href="#" class="toogleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>

        <nav class="home">
            <div class="login">
                <h2>로그인</h2>
                <form class="login_form" method="post" action="signup.html">
                    <input class="name login_input" type="text" name="user_name" placeholder="Name">
                    <input  class="password login_input" type="password" name="user_password" placeholder="Password">
                    <div class="login_btn">
                        <input type="submit" name="data" value="로그인" >
                    </div>
                    <hr>
                    <span class="needAccount">계정이 없으신가요?</span>
                    <button class="contents_btn" type="button"><a class="contents" href="/signup">회원가입</a></button>
                </form>
            </div>
        </nav>
    </div>
</body>
</html>
